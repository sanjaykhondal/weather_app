<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <input type="text" placeholder="Enter your location" class="search-box">

            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>

        <div class="location-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="./assets/404.jpeg" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="./assets/cloud.jpeg" alt="Weather image" class="weather-img">

            <div class="weather-box">
                <p class="temprature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>

</body>

</html>
